name: Deploy Amazon Sales Dashboard

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Verify Project Structure
        run: |
          echo "Checking if required directories exist..."
          ls -l
          [ -d static ] && echo "✔ static exists" || echo "❌ static missing"
          [ -d templates ] && echo "✔ templates exists" || echo "❌ templates missing"
          [ -d reports ] && echo "✔ reports exists" || echo "❌ reports missing"

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Project Files for Deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./  # Upload everything in the repo

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


