<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sales Dashboard Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function toggleReport() {
            let reportDiv = document.getElementById("pdfViewer");
            if (reportDiv.style.display === "none") {
                reportDiv.style.display = "block";
            } else {
                reportDiv.style.display = "none";
            }
        }
    </script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .pdf-container, .dataset-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }
        .header-title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Amazon Sales Dashboard</a>
        </div>
    </nav>

    <!-- Header Title -->
    <div class="container">
        <h2 class="header-title">Amazon Sales Dashboard Report</h2>
    </div>

    <!-- Main Container -->
    <div class="container mt-4">
        <div class="row">
            <!-- Report Section -->
            <div class="col-md-8">
                <div class="card p-4">
                    <h4 class="mb-3">Power BI Report</h4>
                    <button class="btn btn-primary mb-3" onclick="toggleReport()">Toggle Report</button>
                    <div id="pdfViewer" style="display: none;">
                        <iframe src="{{ url_for('static', filename='/powerbi_report.pdf') }}" width="100%" height="500px"></iframe>
                    </div>
                </div>
            </div>

            <!-- Download Section -->
            <div class="col-md-4">
                <div class="card p-4">
                    <h4>Download Files</h4>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <a href="{{ url_for('static', filename='powerbi_report.pdf') }}" class="btn btn-success w-100" download>
                                Download PDF Report
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href="{{ url_for('static', filename='report.pbix') }}" class="btn btn-info w-100" download>
                                Download PBIX File
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href="{{ url_for('static', filename='amazon_sales_data.csv') }}" class="btn btn-warning w-100" download>
                                ðŸ“‚ Download Dataset
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Image Preview of Power BI Report -->
        <div class="pdf-container">
            <h4 class="mt-4">Report Preview</h4>
            <img src="{{ url_for('static', filename='report_page1.png') }}" class="img-fluid shadow mt-3" alt="Report Preview">
            <img src="{{ url_for('static', filename='report_page2.png') }}" class="img-fluid shadow mt-3" alt="Report Preview">
            <img src="{{ url_for('static', filename='report_page3.png') }}" class="img-fluid shadow mt-3" alt="Report Preview">
            <img src="{{ url_for('static', filename='report_page4.png') }}" class="img-fluid shadow mt-3" alt="Report Preview">
            <img src="{{ url_for('static', filename='report_page5.png') }}" class="img-fluid shadow mt-3" alt="Report Preview">
            <img src="{{ url_for('static', filename='report_page6.png') }}" class="img-fluid shadow mt-3" alt="Report Preview">
        </div>

        <!-- Dataset Image Preview -->
        <div class="dataset-container">
            <h4 class="mt-4">Dataset Preview</h4>
            <img src="{{ url_for('static', filename='dataset_preview.png') }}" class="img-fluid shadow mt-3" alt="Dataset Preview">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
